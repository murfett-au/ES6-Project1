<!DOCTYPE html>
<html>
<head>
	<title>To Do</title>

	<link rel="stylesheet" href="todo.css">
</head>
<body>

	<p>Welcome to my simple to-do list</p>
	<div id="buttons">
		<button id='signUp' onclick=signUpClick()>SignUp</button>
		<button id='login' onclick=loginClick()>Log In</button>
	</div>
	<div id='logoutDiv' style="display:none">
		<button onclick=logout()>Logout</button>
	</div>
	<div style="display:none" id='signupDiv'>
		<label for="firstname">First Name:</label><input id='firstname' /><span class='error' id='firstnameerror'></span><br>
		<label for="lastname">Last Name:</label><input id='lastname' /><span class='error' id='lastnameerror'></span><br>
		<label for="signupemail">Email:</label><input id='signupemail' /><span class='error' id='signupemailerror'></span><br>
		<label for="signuppassword">Password:</label><input type='password' id='signuppassword'/><span class='error' id='signuppassworderror'></span><br>
		<label style="width:auto"><input type="checkbox" id='agree'>I Agree to the terms and conditions of use</label><span class='error' id='agreeerror'></span><br>
		<button id="signupSubmit" onclick=signupSubmit()>Submit</button>
	</div>
	<div style="display:none" id='loginDiv'>
		<label for="loginemail">Email:</label><input id='loginemail' /><span class='error' id='loginemailerror'></span><br><!-- note id must be unique, so one error I had was when notifying the user of an error into field #emailerror, the first #emailerror above was altered, so I made this field loginemailerror-->
		<label for="loginpassword">Password:</label><input type='password' id='loginpassword'/><span class='error' id='loginpassworderror'></span><br>
		<button id="signupSubmit" onclick=loginAttempt()>Login</button>
	</div>
	<div style="display:none" id='dashboardDiv'>
		<p>Pease click on any of the existing to do lists to see their items.</p>
		<ul id="todoLists" onclick = 'showOneList(event)'>
		</ul>
		<input placeholder="Enter new to do list name here" id="newToDoListName"><button id="addToDoList" onclick=addToDoList()>Add new ToDo List</button>
		<h4 id="listname"></h4>
		<ul id="todoItems">
		</ul>
	</div>
	<div style="display:none" id="oneListDiv">
		<h4 id="listName"><h4>
		<button onclick=refreshDashboard()>Back to list of all To Do Lists</button>
		<ul id="items" onclick=toggleItemDoneStatus(event)>
		</ul>
		<input placeholder="Add new item to list" id="newListItem"><button onclick=addNewListItem()>Add Item</button>
		<hr>
		<input placeholder="Enter new list name here" id="newListname"><button  onclick=renameList()>Rename</button>

	</div>
	<div id="localStorageDumpOuter">
		<hr>
		<h4>Local Storage Content:</h4>
		<p>These buttons are included for my debugging - please use or ignore:</p>
		<div id="localStorageDumpInner"></div>
		<button onclick=localStorageDumpUpdate()>Refresh Local Storage Display</button>
		<button onclick=clearLocalStorage()>Clear local storage</button>
		
	</div>
	<footer>
			<script src="./todo.js"></script>
		</footer>
</body>
</html>
